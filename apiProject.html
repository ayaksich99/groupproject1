<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="apiProject.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body style="background-color: rgb(48, 47, 47
); color: white;">
    <div id="header">
        <h2>Search Movies</h2>
    </div>
    <div id="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <form>
                        <div class="form-group" id="first">
                            <label for="exampleFormControlInput1">Title</label>
                            <input type="Movie Name" class="form-control" id="search" placeholder="Movie Name">
                            <button type="button" id="button" type="btn btn-primary" class="col-auto"
                                style="float: right;">Search</button>
                        </div>

                        <div class="form-group">
                            <label for="input2">Year</label>
                            <input type="Year" class="form-control" id="year" placeholder="1999eg.">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Type</label>
                            <select class="form-control" id="type">
                                <option value="movie">movie</option>
                                <option value="series">series</option>
                                <option value="episode">episode</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12" id="results">
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="apiProject.js"></script>
</body>

</html>
